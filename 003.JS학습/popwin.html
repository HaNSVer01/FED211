<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
    <script>
        function wClose(){

            window.opener.document.querySelector("#my").innerText = "집갈래!";


            window.close();
            //현재창 닫기
        } /////////wClose함수 //////////
    </script>
</head>
<body>
    <h1 id="tit">팝업창이다</h1>
    <button onclick="wClose()">Close</button>

</body>
</html>
