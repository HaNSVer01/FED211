<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>유형3.가로네비 서브 전체 드롭다운 전체창</title>
    <style>
        /* ul,ol 초기화 세팅 */
        ul,
        ol {
            /* 3가지 없애기! */
            margin: 0;
            padding: 0;
            list-style: none;
            /* 블릿숫자없앰 */
        }

        /* 가상요소 float해제 */
        ul::after,
        ol::after {
            content: '';
            display: block;
            clear: both;
        }

        li {
            float: left;
        }

        /* GNB메뉴 */
        .gnb {
            position: relative;
            /* 부모자격 - .gnb::before */
            background-color: rgb(162, 0, 255);
        }

        /* 유형변경2 : gnb가상요소로 전체 서브창 배경만들기 */
        .gnb::before {
            content: ''; /* span태그를 쓴것과 같음 */
            display: inline; /* div요소와 비슷 */
            position: absolute;
            top: 50px; /* 부모는? .gnb */
            width: 100%;
            height: 0; /* 오버시 220px로 변경; */
            background-color: rgb(120, 114, 214);
            /* .smenu의 배경색과 동일 */

            /* 트렌지션 : 속시이지 ->.smenu와 동일 */
            transition: height .4s ease-out;

        }

        /* .gnb에 오버시 가상요소 높이값 변경하기 */
        /* 가상요소 오버시엔 붙여서 바로 뒤에 쓴다! */
        .gnb:hover::before {
            height: 220px;
        }

        .gnb>ul {
            width: 800px;
            margin: 0 auto;
            /* 마영오! */
        }

        .gnb>ul>li {
            width: 200px;
            text-align: center;
            outline: 2px solid rgb(251, 255, 4);
        }

        /* a요소 - 글자색, 밑줄처리 */
        .gnb>ul>li a {
            /* a는 .smenu의 a까지 모두 선택! */
            display: block;
            /* 크기디자인때문 */
            width: 200px;
            height: 50px;

            /* 기본글자색, 밑줄없앰 */
            color: #fff;
            text-decoration: none;

            /* 글자세로중앙은 줄간격을 사용
            높이값과 동일하면 그 높이의 중간에 옴! */
            line-height: 50px;

            font-weight: bold;
            font-size: 14px;

            /* 트렌지션 속시이지 */
            transition: all .4s;
        }

        /* 상위메뉴에 마우스 오버시 글자색, 배경색 변경 */
        .gnb>ul>li:hover>a {
            color: rgb(152, 238, 130);
            background-color: rgb(106, 72, 255);
        }

        /* 서브메뉴 */
        .smenu {
            position: absolute;
            width: 200px;
            background-color: rgb(120, 114, 214);
            height: 0px;
            overflow: hidden;

            /* 트렌지션  속시이지*/
            transition: height .4s ease-out;
        }
        /* 유형변경1 : .gnb에 오버시 전체서브 한꺼번에 보이기*/
        .gnb:hover>ul>li .smenu {
            height: 200px;
        }


        /* 상위메뉴 오버시 하위메뉴  */
        .smenu a:hover {
            color: navy;
            background: rgb(208, 255, 0);
        }
    </style>
</head>

<body>
    <h1>유형3.가로네비 서브 전체 드롭다운 전체창</h1>

    <nav class="gnb">
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">웹개발</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">웹디자인</a>
                    </li>
                    <li>
                        <a href="#">HTML5+CSS3</a>
                    </li>
                    <li>
                        <a href="#">jQuery</a>
                    </li>
                    <li>
                        <a href="#">웹+모바일</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="#">게시판</a>
                <!-- 서브메뉴 -->
                <ol class="smenu">
                    <li>
                        <a href="#">Q&amp;A</a>
                        <!-- Q&amp;는 &의 특수문자처리 -->
                    </li>
                    <li>
                        <a href="#">방명록</a>
                    </li>
                </ol>
            </li>
            <li>
                <a href="#">프로필</a>
            </li>
        </ul>
    </nav>
    <!-- 
        [네비게이션 구현의 일반원칙]
        1. 네비게이션은 nav태그에 넣는 것을 추천 nav요소는 네비게이션을 넣는 시멘틱 태그다!

        2. 네비게이션은 사이트이 흐름을 한번에 제공하는 역할을 함으로 하나로 묶어서 보여줘야 하므로 ul>li / ol>li > dl>dt>dd 과 같은 그룹요소를 사용하여 표현

        3. 메뉴는 접근성 원칙에 따라 스크린리더기가 읽을 수 있도록 a요소로 구성해야만 한다!
        또한 메뉴는 tab버튼을 눌러서 선택이동 할 수 있어랴 하므로 a요소는 필수!

        참고)
        메인 메뉴가 gnb라고 이름지어지는 이유는?
        gnb는 Global Navigation Bar의 약자임
        전역 네비게이션 바라는 의미로써 사이트 어느 페이지에서도 항상 보이기 때문

        -> lnb 라는 이름도 많이 쓰임
        Local Navigation Bar의 약자임 지역 네비게이션 바라는 의미로써 서브페이지에서만 나오는 메뉴를 사용한다.
    -->
</body>

</html>
